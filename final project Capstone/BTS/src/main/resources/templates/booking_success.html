<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Successful</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container for the successful booking message */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #4CAF50; /* Green for success */
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Paragraph for the success message */
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Buttons */
        button {
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Link to the search page */
        a {
            text-decoration: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            button {
                font-size: 16px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Booking Successful!</h1>
        <p th:text="${message}"></p>

        <!-- Button to go back to the search page -->
        <a th:href="@{/user/searchBus}">
            <button>Back to Dashboard</button>
        </a>

        <!-- Button to log out -->
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>

</body>
</html>
