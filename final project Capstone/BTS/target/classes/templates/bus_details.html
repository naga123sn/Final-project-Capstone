<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bus Details</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container for the bus details */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #4CAF50; /* Green header */
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Bus details section */
        .bus-details {
            text-align: left;
            margin-bottom: 30px;
        }

        .bus-details p {
            font-size: 18px;
            margin: 10px 0;
        }

        .bus-details strong {
            color: #333;
        }

        /* Buttons */
        button {
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Link to search page */
        a {
            text-decoration: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .bus-details p {
                font-size: 16px;
            }

            button {
                font-size: 16px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bus Details</h1>
        
        <div class="bus-details">
            <p><strong>Bus Name:</strong> <span th:text="${bus.busName}"></span></p>
            <p><strong>Bus Number:</strong> <span th:text="${bus.busNumber}"></span></p>
            <p><strong>From Location:</strong> <span th:text="${bus.fromLocation}"></span></p>
            <p><strong>To Location:</strong> <span th:text="${bus.toLocation}"></span></p>
            <p><strong>Timing:</strong> <span th:text="${bus.timing}"></span></p>
            <p><strong>Seats Available:</strong> <span th:text="${bus.seatsAvailable}"></span></p>
        </div>

        <!-- Form to confirm booking (redirects to confirmation page) -->
        <form th:action="@{/user/confirmBooking/{id}(id=${bus.id})}" method="get">
            <button type="submit">Book Now</button>
        </form>

        <!-- Button to go back to the search page -->
        <a th:href="@{/user/searchBus?fromLocation=${bus.fromLocation}&toLocation=${bus.toLocation}}">
            <button>Back to Search</button>
        </a>
    </div>

</body>
</html>
