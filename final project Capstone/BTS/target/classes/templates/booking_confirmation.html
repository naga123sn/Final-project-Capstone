<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Confirmation</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container for the content */
        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header style */
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Content style */
        div p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Form styling */
        form {
            margin-top: 20px;
            text-align: center;
        }

        /* Input field styling */
        input[type="number"] {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Button styling */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Link Button */
        a {
            text-decoration: none;
        }

        a button {
            background-color: #f44336;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        a button:hover {
            background-color: #d32f2f;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Booking Confirmation</h1>

        <div>
            <p><strong>Bus Name:</strong> <span th:text="${bus.busName}"></span></p>
            <p><strong>From Location:</strong> <span th:text="${bus.fromLocation}"></span></p>
            <p><strong>To Location:</strong> <span th:text="${bus.toLocation}"></span></p>
            <p><strong>Seats Available:</strong> <span th:text="${bus.seatsAvailable}"></span></p>
        </div>

        <p>Please confirm the number of seats you want to book:</p>

        <!-- Form to book seats -->
        <form th:action="@{/user/bookBus/{id}(id=${bus.id})}" method="post">
            <label for="seatsBooked">Seats to Book:</label>
            <!-- Allow user to enter number of seats to book -->
            <input type="number" id="seatsBooked" name="seatsBooked" min="1" max="${bus.seatsAvailable}" required />
            <button type="submit">Confirm Booking</button>
        </form>

        <!-- Button to go back to the bus details -->
        <a th:href="@{/user/confirmBus/{id}(id=${bus.id})}">
            <button>Back to Bus Details</button>
        </a>
    </div>

</body>
</html>
