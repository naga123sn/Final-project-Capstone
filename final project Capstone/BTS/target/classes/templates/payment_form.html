<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Payment Form</title>
</head>
<body>
    <h1>Proceed with Payment</h1>
    <form action="/user/bookBus/{id}" method="post">
        <p>Bus Name: <span th:text="${bus.busName}"></span></p>
        <p>From Location: <span th:text="${bus.fromLocation}"></span></p>
        <p>To Location: <span th:text="${bus.toLocation}"></span></p>
        <p>Seats Available: <span th:text="${bus.seatsAvailable}"></span></p>
        
        <label for="seatsBooked">Number of Seats:</label>
        <input type="number" id="seatsBooked" name="seatsBooked" min="1" max="10" required>
        <button type="submit">Proceed to Payment</button>
    </form>
</body>
</html>
